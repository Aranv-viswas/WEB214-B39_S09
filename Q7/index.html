<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover box</title>
    <style>
        .cont {
            padding-top: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: burlywood;
        }
        .box:nth-child(3):hover {
            background-color: rgb(237, 146, 8);
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
